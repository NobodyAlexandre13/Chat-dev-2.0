<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Chat | DEV</title>
</head>
<body>

    <section class="container">

        <div class="login">
            <h2>Login</h2>
            <from class="login_form">
                <input type="text" class="nome" id="" placeholder="Digite seu nome..">
                <button type="submit" class="entrarBTN">Entrar</button>
            </from>
        </div>

        <div class="chat">
            <div class="smsend">
                <!--<div class="Msms">Teste now</div>
                <div class="Osms">
                    <span class="quem_envio">Nobody Dev</span>
                    Mensagem enviada pelo outro
                    <button class="ouvir">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>-->
            </div>

            <from class="chat_form">
                <input type="text" class="msg" placeholder="Digite uma mensagem">
                <button type="submit" class="enviarBTN"><i class="bi bi-send"></i></button>
            </from>
        </div>

    </section>
    <script async src="./js/script.js" defer></script>
</body>
</html>
